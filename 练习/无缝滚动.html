<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#all{
				width: 200px;
				height: 30px;
				overflow: hidden;
				border: 1px solid #ccc;
				text-align: center;
			}
			ul li{
				line-height: 30px;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<ul>
				<li>无缝滚动1</li>
				<li>无缝滚动2</li>
				<li>无缝滚动3</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			function fun(){
				$("ul").animate({"margin-top":"-30px"},1000,function(){
					$("ul").css("margin-top","0px");
					$("ul li").eq(0).appendTo("ul")
				})
			}
			setInterval(fun,20)
		})
		
	</script>
</html>
